<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Angkringan Hits</title>
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="css/max-400px.css">
        <link rel="stylesheet" href="css/max-600px.css">
        <link rel="stylesheet" href="css/max-800px.css">
    </head>

    <body>
        <header>
            <div class="mainHeader">
                <div class="menu" style="cursor: pointer;" onclick="showMenu()" id="btnMenu">
                    <svg viewBox="0 0 24 24" width='30' height='30'>
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
                    </svg>
                </div>
                <div class="title">
                    Food Items
                </div>
                <div class="navigation">
                    <div class="search">
                        <img src='img/icon/magnifying-glass.png' width='24' height=24>
                    </div>

                    <div class="cart" id="btnOrder" onclick="showListOrder()">
                        <img src='img/icon/cart.png' width='24' height=24>
                        <div id="countOrder" style="position: absolute; top: 50%; right: 20px; padding: 2px; background-color: #57CAD5; border-radius: 10px;">
                            0
                        </div>
                    </div>
                </div>
            </div>
            <div class="cartHeader">
                Cart
                <div class="order" id="countOrder">
                    0
                </div>
            </div>
        </header>

        <main>
            <aside id="menu">
                <!-- Show menu -->
                <div class="buttonFood">
                    <a href="./">
                        <img src="img/icon/fork.png">
                    </a>
                </div>
                <div class="buttonHistory">
                    <a href="./history.html">
                        <img src="img/icon/clipboard.png">
                    </a>
                </div>
                <div class="buttonAdd" onclick="showAddItem()">
                    <img src="img/icon/add.png">
                </div>
            </aside>

            <section class="main">

                <!-- Show list Products -->
                
                <article class="listFood" id="listFood">

                    <!--Show list products-->

                </article>

                <!--Show list orders-->

                <article class="listOrder" id="formOrder">
                    
                    <!--If no order yet-->
                    
                    <div class="noOrder" id="noOrder">
                        <div class="icon">
                            <img src="img/icon/food-and-restaurant.png">
                        </div>
                        <div class="title">
                            Your cart is empty
                        </div>
                        <div class="command">
                            Please add some items from the menu
                        </div>
                    </div>

                    <!--Show order-->

                    <div class="order" id="order">


                        <div class="list" id="listOrder">

                            <!--Show list item order-->
                            
                        </div>

                        <!--Menu for confirm ordered-->

                        <div class="confirm">
                            <div class="info">
                                <div class="price">
                                        <div class="total">
                                            Total:
                                        </div>
                                        <div class="count" id="pay">
                                            0*
                                        </div>
                                </div>
                                *Belum termasuk ppn
                            </div>
                            <div class="action">
                                <button class="yes" onclick="showCheckout()">Checkout</button>
                                <button class="no" onclick="clearOrder()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </article>
            </section>
        </main>

        <!--Create Modal-->

        <div class="modal" id="modal">

            <!--Checkbox Modal-->
            <div class="checkout" id="checkout">
                
                <!--Header modal-->
                <div class="header">
                    <div class="navigation">
                        <button onclick="closeModal('checkout')">
                            x
                        </button>
                    </div>

                    <div class="type">
                        <div class="title">
                            Checkout
                        </div>
                        <div class="number">
                            Receipt no: #010410919
                        </div>
                    </div>

                    <div class="info">
                        Cashier: Nadia
                    </div>
                </div>

                <!--Body Modal-->
                <div class="body">
                    <div class="listItem" id="checkoutList">

                        <!--Show list order-->

                    </div>

                    <div class="price" id="checkoutPrice">
                        Total: Rp. 115.500
                    </div>
                </div>

                <!--Footer modal-->
                <div class="footer">
                    Payment: Cash
                    <div class="navigation">
                        <button class="yes" onclick="printCheckout()">Print</button>
                        Or
                        <button class="no">Send Email</button>
                    </div>
                </div>
            </div>

            <!--Modal Add Item-->
            <div class="addItem" id="addItem">
                <!--Modal Header-->
                <div class="header">
                    <div class="title">
                        Add Item
                    </div>

                    <div class="navigation">
                        <button onclick="closeModal('addItem')">
                            x
                        </button>
                    </div>
                </div>

                <!--Modal Body-->
                <div class="body">
                    <div class="item">
                        <div class="title">Name</div>
                        <div class="action">
                            <input type="text" name="addProductName" id="addProductName">
                        </div>
                    </div>

                    <div class="item">
                        <div class="title">Image</div>
                        <div class="action">
                            <input type="text" name="addProductImage" id="addProductImage">
                        </div>
                    </div>

                    <div class="item">
                        <div class="title">Price</div>
                        <div class="action">
                            <input type="text" name="addProductPrice" id="addProductPrice" style="width: 80%;">
                        </div>
                    </div>

                    <div class="item">
                        <div class="title">Category</div>
                        <div class="action">
                            <div class="dropdown" style="width: 60%;">
                                <div class="header">
                                    <div class="value">Category</div>
                                    <div class="icon"><img src="img/icon/Polygon.png"></div>
                                </div>
                                <div class="list">
                                    <div class="item">Food</div>
                                    <div class="item">Drink</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Footer-->
                <div class="footer">
                    <button style="background-color: #F24F8A;" onclick="closeModal('addItem')">Cancel</button>
                    <button style="background-color: #57CAD5;">Add</button>
                </div>
            </div>
        </div>

        <footer>
            
        </footer>
    </body>
</html>
<script type="text/javascript" src="js/controller.js"></script>
<script type="text/javascript" src="js/view.js"></script>
<script>
    showProducts(listProducts)
</script>
